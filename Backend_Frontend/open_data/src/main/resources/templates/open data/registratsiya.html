<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../static/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container-register">
        <form>
            <div class="reg-title">Royxatdan o'tish</div>
            <input type="text" id="username" class="input" placeholder="Ismingiz">
            <input type="text" id="username" class="input" placeholder="Telefon Raqamingiz">
            <input type="password" id="password" class="input" placeholder="Parol">
            <div class="reg-btn-container">
                <button id="click" class="btn-register">O'tish</button>
            </div>

        </form>
    </div>
    <script>
        $('#click').click(function (e) {
            e.preventDefault();
            console.log('loging');
            let data = {
                phoneNumber: '',
                password: ''
            };
            let username = $('#username').val();
            let pass = $('#password').val();

            data.phoneNumber = username;
            data.password = pass;

            console.log(data);
            $.ajax({
                headers: {
                    "Content-Type": "application/json"
                },
                type: "POST",
                dataType: 'JSON',
                url: 'http://localhost:7878/api/auth/login',
                data: JSON.stringify(data),
                success: function(response) {
                    console.log(response);
                    localStorage.setItem('access-tokens', JSON.stringify(response));
                    console.log(localStorage.getItem('access-tokens'));
                },
                error: function(error){
                    console.log(error)
                }
            })
        })
    </script>
</body>
</html>
